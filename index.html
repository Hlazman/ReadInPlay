<!DOCTYPE html>
<html lang="en">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes">
    <title>BOOK NAME </title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<!--************************** HEADER *******************************************-->
<header role=banner>
    <div class="flex-container-header">
        <div class="flex-items-header">
            <h1 aria-label="The name of the book" id="bookName">BOOK NAME</h1>
        </div>
        <!--************************** MENU *******************************************-->
        <div class="flex-items-header">
            <button id="menuBtn" class="menuBtn" title="menu" aria-label="Open menu">
                <i class="fa fa-bars fa-lg" aria-hidden="true"></i>
            </button>
        </div>
    </div>
    <!--************************** SIDEBAR *******************************************-->
    <div class="sidebar hide ">
        <div class="menuHeading">
            <h2> Menu </h2>
            <button id="closeMenu" title="close menu" aria-label="close menu"> X</button>
        </div>
        <!--************************** NAVIGATION *******************************************-->
        <nav role="navigation">
            <ul id="menuItems">
                <li>
                    <button id="character">
                        <i class="far fa-address-card fa-lg" aria-hidden="true"> </i> Character
                    </button>
                </li>
                <li>
                    <button id="map">
                        <i class="fas fa-map-marked-alt fa-lg" aria-hidden="true"></i> Map
                    </button>
                </li>
                <li>
                    <button id="inventory">
                        <i class="fas fa-briefcase fa-lg" aria-hidden="true"> </i>Inventory
                    </button>
                </li>
                <li>
                    <button id="log">
                        <i class="fas fa-clipboard-list fa-lg" aria-hidden="true"> </i>
                        Activity log
                    </button>
                </li>
                <li>
                    <hr>
                </li>
                <li>
                    <button id="bookmark">
                        <i class="fas fa-bookmark fa-lg" aria-hidden="true"></i> Bookmarks
                    </button>
                </li>
                <li>
                    <hr>
                </li>
                <li>
                    <button id="settings">
                        <i class="fas fa-tools fa-lg" aria-hidden="true"></i> Settings
                    </button>
                </li>
                <li>
                    <button id="information">
                        <i class="fas fa-info-circle fa-lg" aria-hidden="true"></i> Information
                    </button>
                </li>
                <li>
                    <hr>
                </li>
                <li>
                    <button id="contact">
                        <i class="fas fa-headset fa-lg" aria-hidden="true"></i> Contact us
                    </button>
                </li>
            </ul>
        </nav>
    </div>
</header>
<!--************************** CHARACTER *******************************************-->
<section id="characterSection" class="modal hide">
    <div id="characterModalDialog" class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="characterHeading" class="modal-title"> CHARACTER </h2>
                <button id="characterModalCloseBtn"
                        class="modalClose" title="close window Character" aria-label="close window Character"> X
                </button>
            </div>
            <div class="modal-body">
            </div>
        </div>
    </div>
</section>
<!--************************** MAP *******************************************-->
<section id="mapSection" class="modal hide">
    <div id="mapModalDialog" class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="mapHeading" class="modal-title"> MAP </h2>
                <button id="mapModalCloseBtn"
                        class="modalClose" title="close window Map" aria-label="close window Map"> X
                </button>
            </div>
            <div class="modal-body">
            </div>
        </div>
    </div>
</section>
<!--************************** INVENTORY *******************************************-->
<section id="inventorySection" class="modal hide">
    <div id="inventoryModalDialog" class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="inventoryHeading" class="modal-title"> INVENTORY </h2>
                <button id="inventoryModalCloseBtn"
                        class="modalClose" title="close window Inventory" aria-label="close window Inventory"> X
                </button>
            </div>
            <div class="modal-body">
            </div>
        </div>
    </div>
</section>
<!--************************** ACTIVITY LOG *******************************************-->
<section id="logSection" class="modal hide">
    <div id="logModalDialog" class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="logHeading" class="modal-title"> ACTIVITY LOG </h2>
                <button id="logModalCloseBtn"
                        class="modalClose" title="close window Activity log" aria-label="close window Activity log"> X
                </button>
            </div>
            <div class="modal-body">
            </div>
        </div>
    </div>
</section>
<!--************************** BOOKMARKS *******************************************-->
<section id="bookmarksSection" class="modal hide">
    <div id="bookmarksModalDialog" class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="bookmarksHeading" class="modal-title"> BOOKMARKS </h2>
                <button id="bookmarksModalCloseBtn"
                        class="modalClose" title="close window Bookmarks" aria-label="close window Bookmarks"> X
                </button>
            </div>
            <div class="modal-body">
            </div>
        </div>
    </div>
</section>
<!--************************** SETTINGS *******************************************-->
<section id="settingsSection" class="modal hide">
    <div id="settingsModalDialog" class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="settingsHeading" class="modal-title"> SETTINGS </h2>
                <button id="settingsModalCloseBtn"
                        class="modalClose" title="close window Settings" aria-label="close window Settings"> X
                </button>
            </div>
            <div class="modal-body">
                <!--************************** LANGUAGES *******************************************-->
                <div class="flex-container-tools">
                    <div class="flex-items-tools">
                        <label id="labelLang" for="lang"
                               title="Choose language" aria-label="Choose language" class="settingsLabel">
                            <i class="fas fa-language fa-2x" aria-hidden="true"></i>
                            <span id="LangHeading"> Language </span>
                        </label>
                        <select id="lang" class="settingsSelect">
                            <option selected value="0"> English</option>
                            <option value="1" lang="uk"> Українська</option>
                            <option value="2" lang="ru"> Русский</option>
                        </select>
                    </div>
                    <!--************************** THEME *******************************************-->
                    <div class="flex-items-tools">
                        <label id="labelThemes" for="themes"
                               title="Choose Theme" aria-label="Choose Theme" class="settingsLabel">
                            <i class="fas fa-palette fa-2x" aria-hidden="true"></i>
                            <span id="themeHeading"> Theme</span>
                        </label>
                        <select id="themes" class="settingsSelect">
                            <option id="light" selected value="Light">Light</option>
                            <option id="dark" value="Dark">Dark</option>
                        </select>
                    </div>
                    <!--************************** FONT *******************************************-->
                    <div class="flex-items-tools">
                        <label for="font"
                               title="Choose font size" aria-label="Choose font size" class="settingsLabel">
                            <i id="fontIcon" class="fas fa-font fa-2x" aria-hidden="true"></i>
                            <span id="fontSizeHeading">Font size</span>
                        </label>
                        <div class="fontGroup">
                            <input type="number" id="font" name="font" class="settingsInput" placeholder='17'
                                   min="13" max="140">
                            <button id="plusFont" class="btnFont"><i class="fas fa-plus"></i></button>
                            <button id="minusFont" class="btnFont"><i class="fas fa-minus"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--************************** INFORMATION *******************************************-->
<section id="infoSection" class="modal hide">
    <div id="infoModalDialog" class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="infoHeading" class="modal-title"> INFORMATION </h2>
                <button id="infoModalCloseBtn"
                        class="modalClose" title="close window Information" aria-label="close window Information"> X
                </button>
            </div>
            <div class="modal-body">
            </div>
        </div>
    </div>
</section>
<!--************************** CONTACT *******************************************-->
<section id="contactSection" class="modal hide">
    <div id="contactModalDialog" class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="contactHeading" class="modal-title"> CONTACT US </h2>
                <button id="contactModalCloseBtn"
                        class="modalClose" title="close window Contact us" aria-label="close window Contact us"> X
                </button>
            </div>
            <div class="modal-body">
            </div>
        </div>
    </div>
</section>


</body>
<script type="module" src="index.js"></script>
</html>
