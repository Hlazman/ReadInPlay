<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes">
    <title>BOOK NAME </title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<!--************************** HEADER *******************************************-->
<header role=banner>
    <div class="flex-container-header">
        <div class="flex-items-header">
            <h1 aria-label="The name of the book" id="bookName">BOOK NAME</h1>
        </div>
        <!--************************** MENU *******************************************-->
        <div class="flex-items-header">
            <button id="menuBtn" class="menuBtn" title="menu" aria-label="Open menu">
                <i class="fa fa-bars fa-lg" aria-hidden="true"></i>
            </button>
        </div>
    </div>
    <!--************************** SIDEBAR *******************************************-->
    <div class="sidebar hide ">
        <div class="menuHeading">
            <h2> Menu </h2>
            <button id="closeMenu" title="close menu" aria-label="close menu"> X</button>
        </div>
        <!--************************** NAVIGATION *******************************************-->
        <nav role="navigation">
            <ul id="menuItems">
                <li>
                    <button id="character">
                        <i class="far fa-address-card fa-lg" aria-hidden="true"> </i> Character
                    </button>
                </li>
                <li>
                    <button id="map">
                        <i class="fas fa-map-marked-alt fa-lg" aria-hidden="true"></i> Map
                    </button>
                </li>
                <li>
                    <button id="inventory">
                        <i class="fas fa-briefcase fa-lg" aria-hidden="true"> </i>Inventory
                    </button>
                </li>
                <li>
                    <button id="log">
                        <i class="fas fa-clipboard-list fa-lg" aria-hidden="true"> </i>
                        Activity log
                    </button>
                </li>
                <li>
                    <hr>
                </li>
                <li>
                    <button id="bookmark">
                        <i class="fas fa-bookmark fa-lg" aria-hidden="true"></i> Bookmarks
                    </button>
                </li>
                <li>
                    <hr>
                </li>
                <li>
                    <button id="tools">
                        <i class="fas fa-tools fa-lg" aria-hidden="true"></i> Tools
                    </button>
                </li>
                <li>
                    <button id="information">
                        <i class="fas fa-info-circle fa-lg" aria-hidden="true"></i> Information
                    </button>
                </li>
                <li>
                    <hr>
                </li>
                <li>
                    <button id="contact">
                        <i class="fas fa-headset fa-lg" aria-hidden="true"></i> Contact us
                    </button>
                </li>
            </ul>
        </nav>
    </div>
</header>

</body>
<script type="module" src="index.js"></script>
</html>
